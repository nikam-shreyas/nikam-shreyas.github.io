<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Hello, world!</h1>
    <!-- Button for changing the theme of the page -->
    <span class="btn btn-secondary m-0 p-0 rounded-pill">
      <button
        id="themeDark"
        class="btn btn-dark rounded-circle"
        onclick="changetheme()"
      >
        <i class="fa-solid fa-moon"></i>
      </button>
      <button
        id="themeLight"
        class="btn btn-secondary rounded-circle"
        onclick="changetheme()"
      >
        <i class="fa-solid fa-sun"></i>
      </button>
    </span>

    <script>
      function changetheme() {
        let currentTheme =
          document.documentElement.getAttribute("data-bs-theme");
        console.log(currentTheme);
        if (currentTheme === "light") {
          // change light theme to dark
          document.documentElement.setAttribute("data-bs-theme", "dark");
          let darkButton = document.getElementById("themeDark");
          darkButton.setAttribute("class", "btn btn-dark rounded-circle");
        } else {
          document.documentElement.setAttribute("data-bs-theme", "light");
          theme.setAttribute("class", "btn btn-warning rounded-circle");
          document.getElementById("theme").innerHTML =
            '<i class="fa-solid fa-sun"></i>';
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/db82bcb696.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
