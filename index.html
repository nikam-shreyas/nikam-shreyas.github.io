<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shreyas Nikam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container m-5 mx-auto" style="max-width: 47.5rem">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shreyas Nikam</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item p-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="#">Projects</a>
              </li>
            </ul>
            <div class="d-flex">
              <!-- Change Theme Button -->
              <span
                role="button"
                class="fa-solid p-2 mt-1 fa-moon p-2"
                id="theme"
                onclick="changeTheme()"
                type="submit"
              ></span>
              <!-- Change Theme Button Ends -->
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends -->

      <!-- Intro Starts -->
      <div class="row row-cols-lg-12 row-cols-sm-1 p-sm-3">
        <div class="col-sm-12 w-sm-50 mx-auto col-lg-3">
          <img
            src="images/profile-pic-1.png"
            class="rounded-circle img-thumbnail mx-auto d-block"
            alt="Profile pic"
          />
        </div>
        <div class="col-lg-9 col-sm-12 my-auto mt-2">
          <span class="h1 text-info">Hi, I'm Shreyas.</span>
          <span class="h1 text-secondary"
            >I'm an AI/ML Engineer and a Data Scientist</span
          >
          <!-- Links -->
          <div
            class="py-2 mt-3 d-flex"
            onclick="window.open('https://www.linkedin.com/in/nikam-shreyas')"
          >
            <!-- Linkedin -->
            <span class="btn m-0 p-0 brand-text-linkedin" role="button">
              <span class="fa-brands mt-1 fa-lg fa-linkedin"></span>
              <b class="px-1" class="brand-text-linkedin">Linkedin</b>
            </span>
            <!-- Linkedin -->
            <!-- Github -->
            <span
              class="btn mx-5 p-0 brand-text-github"
              role="button"
              onclick="window.open('https://www.github.com/nikam-shreyas')"
            >
              <span class="fa-brands mt-1 fa-xl fa-github"></span>
              <b class="px-1" class="">Github</b>
            </span>
            <!-- Github -->
            <!-- Instagram -->
            <span
              class="btn m-0 p-0 brand-text-instagram"
              role="button"
              onclick="window.open('https://www.instagram.com/n.5hreyas/')"
            >
              <span class="fa-brands mt-1 fa-lg fa-instagram"></span>
              <b class="px-1" class="">Instagram</b>
            </span>
            <!-- Instagram -->
          </div>
          <!-- Links End -->
        </div>
      </div>
      <!-- Intro Ends -->
    </div>

    <script>
      function changeTheme() {
        let currentTheme =
          document.documentElement.getAttribute("data-bs-theme");

        if (currentTheme === "light") {
          // change light theme to dark
          document.documentElement.setAttribute("data-bs-theme", "dark");
          document
            .getElementById("theme")
            .setAttribute("class", "nav-link mt-1 fa-solid p-2 fa-moon ");
        } else {
          // change dark theme to light
          document.documentElement.setAttribute("data-bs-theme", "light");
          document
            .getElementById("theme")
            .setAttribute("class", "nav-link mt-1 fa-solid p-2 fa-sun");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/db82bcb696.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
