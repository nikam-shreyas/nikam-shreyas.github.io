<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreyas Nikam | Software Engineer</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                850: "#1f1f1f",
                900: "#171717",
                950: "#0a0a0a",
              },
            },
            fontFamily: {
              sans: ["Space Grotesk", "sans-serif"],
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "scroll-left": "scrollLeft 60s linear infinite",
              "scroll-right": "scrollRight 60s linear infinite",
              "spin-slow": "spin 15s linear infinite",
              "spin-medium": "spin 3s linear infinite",
              "spin-reverse-slow": "spin-reverse 20s linear infinite",
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite",
              "heartbeat-ripple": "heartbeatRipple 1.5s ease-out infinite",
              twinkle: "twinkle 2s ease-in-out infinite",
              fall: "fall linear infinite",
              "earth-rotate": "earthRotate 10s linear infinite",
              "slide-down": "slideDown 0.3s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scrollLeft: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
              scrollRight: {
                "0%": { transform: "translateX(-50%)" },
                "100%": { transform: "translateX(0)" },
              },
              "spin-reverse": {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(-360deg)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              heartbeatRipple: {
                "0%": { transform: "scale(1)", opacity: "0.4" },
                "20%": { transform: "scale(1.5)", opacity: "0" },
                "30%": { transform: "scale(1)", opacity: "0" },
                "40%": { transform: "scale(1)", opacity: "0.4" },
                "60%": { transform: "scale(1.5)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "0" },
              },
              twinkle: {
                "0%, 100%": { transform: "scale(1)" },
                "50%": { transform: "scale(1.3)" },
              },
              fall: {
                "0%": { top: "-10%" },
                "100%": { top: "110%" },
              },
              earthRotate: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-150px)" },
              },
              slideDown: {
                "0%": { opacity: "0", transform: "translateY(-20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: black;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
